<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col hour">
        <h3>9AM</h3>
      </div>
      <div id="nineAM" class="col-8 description hour-9" value =9>
        <p><form><textarea id="nineAMUserData" rows=4 cols=75px wrap=soft for="formNineAM"></textarea></form></p>
      </div>
      <div class="col saveBtn">
        <h3><button onclick="storeDataNineAM()" id="buttonNineAM" type=submit form="formNineAM"><i class="fas fa-save"></i></button></h3>
      </div>
    </div>

    <div class="row">
      <div class="col hour">
        <h3>10AM</h3>
      </div>
      <div id="tenAM" class="col-8 description hour-10" value =10>

        <h3><button onclick="storeDataTenAM()" id="buttonTenAM" type=submit form="formTenAM"><i class="fas fa-save"></i></button></h3>
      </div>
    </div>

    <div class="row">

      </div>
    </div>

      <div class="col hour">
        <h3>12PM</h3>
      </div>
      <div id="twelvePM" class="col-8 description hour-12" value =12>

      </div>
    </div>

    <div class="row">
      <div class="col hour">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
